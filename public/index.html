<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de senhas</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="resultado"></div>
        <label> Quantidade de caracteres</label>
        <input type="number" id="" min="1" max="50" value="20" class="qtd-caracteres"><br>
        <label>Adicionar maiúculas</label>
        <input type="checkbox" checked="true" class="chk-maiusculas"><br>
        <label>Adicionar minúsculas</label>
        <input type="checkbox" checked="true" class="chk-minusculas"><br>
        <label>Adicionar números</label>
        <input type="checkbox" checked="true" class="chk-numeros"><br>
        <label>Adicionar símbolos</label>
        <input type="checkbox" checked="true" class="chk-simbolos"><br>
        <button class="gerar-senhas">Gerar senhas</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
